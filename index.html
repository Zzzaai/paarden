<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paarden</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    body {
        background-color: #ededed;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .logo-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid orange;
        object-fit: cover;
        background: #fff;
        z-index: 1;
        position: relative;
    }
    .horse-card-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 8px solid orange;
        object-fit: cover;
        background: #fff;
    }
    .btn-custom {
        background-color: orange;
        border-radius: 50px;
        font-weight: bold;
        font-size: 20px;
        color: black;
    }
    .btn-back {
        background-color: #4d6b27;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        color: white;
        border: none;
    }
    .btn-back:hover {
        background-color: #3d5520;
        color: white;
    }
    footer {
        background-color: #4d6b27;
        color: black;
        padding: 10px;
        text-align: center;
        margin-top: auto;
    }
    .curved-title {
        position: relative;
        margin-bottom: -120px;
        z-index: 2;
    }
    svg text {
        font-family: Impact, sans-serif;
        font-size: 40px;
        fill: #222;
    }
    .horse-card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .horse-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .horse-name {
        font-size: 24px;
        font-weight: bold;
        color: #222;
        margin-top: 15px;
        margin-bottom: 10px;
    }
    .horse-info {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
    }
</style>
</head>
<body class="text-center">
    <div class="container py-5">
        <svg class="curved-title" width="400" height="220" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <path id="curve" d="M 50 190 A 150 150 0 0 1 350 190" />
            </defs>
            <text>
                <textPath href="#curve" startOffset="50%" text-anchor="middle">PAARDEN</textPath>
            </text>
        </svg>
        <div class="mb-3">
            <img src="https://i.imgur.com/lP8DyXG.png" alt="Paard" class="logo-img">
        </div>
        <div class="mt-3">
            <a href="https://www.whatsapp.com/channel/0029Vb6ORJgCMY0AyxtnjB33" class="btn btn-custom px-4 py-2" target="_blank" rel="noopener noreferrer">Volg ons op WhatsApp!</a>
        </div>
        <div class="mt-4">
            <a href="/paarden/gallery.html" class="btn btn-custom px-4 py-2" target="_blank" rel="noopener noreferrer">Galerij</a>
        </div>
    </div>
    <footer>
        Gemaakt door Zzzaai Websites
    </footer>
</body>
</html>
